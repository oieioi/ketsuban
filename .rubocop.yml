# see http://rubocop.readthedocs.io/
Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - Gemfile
    - vendor/**/*
    - test/dummy/bin/*

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Metrics/LineLength:
  Max: 130

